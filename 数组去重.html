    <script>
        var newArr = [];

        function unique(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    //newArr[newArr.length] = arr[i];
                    newArr.push(arr[i]);
                }
            }
            return newArr;

        }
        var arr1 = unique(['x', 'x', 's', 'd', 's', 'x', 'a', 's', 'd']);
        console.log(newArr);
    </script>
