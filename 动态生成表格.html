<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 50px;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1.准备好学生数据 用对象存取
        var datas = [{
            name: '位于罗',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '富恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 100
        }];
        //2.往tbody里面创建行， 有几个人（通过数组的长度）
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            //创建 tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //行里面创建单元格 td 单元格的数量取决于每个对象的属性个数 for循环
            for (var k in datas[i]) { //里面for循环管列td
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值datas[i][k] 给td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);

            }
            //3.创建有删除2两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(td);
        }
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                //点击a 删除 当前a所在的行（连接的爸爸的爸爸）node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
